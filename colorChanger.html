<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />

    <title>Background Color Changer</title>
</head>

<body>
    <div class="main">
        <h1>Color Scheme Switcher</h1>
        <button type="button" class="button" id="white"></button>
        <button type="button" class="button" id="purple"></button>
        <button type="button" class="button" id="pink"></button>
        <button type="button" class="button" id="yellow"></button>
        <button type="button" class="button" id="black"></button>
        <button type="button" class="button" id="green"></button>
        <button type="button" class="button" id="blue"></button>
        <button type="button" class="button" id="brown"></button>

        <h2 id="h2-text">
            Try clicking on one of the colors above to change the background color of this page!
        </h2>
    </div>
    <script src="select.js"></script>
</body>

</html>
